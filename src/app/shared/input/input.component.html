


<!-- <input formControlName="name" type="text" -->
<input [formControl]="control" [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false"/>
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-red-400">
    Field is required.
    <!-- {{ registerForm.controls.name?.errors | json }} -->
    <!-- <p>{{ registerForm.get('name')?.errors }}</p>  controls.name = get('name')  -->
  </p>   
  <p 
    *ngIf="control.errors?.['minlength']" 
    class="text-red-400"
  >
    <!-- The value you input is 
      {{ registerForm.controls.name.errors?.['minlength'].actualLength }}
    character long. -->
    It must be at least 
      {{ control.errors?.['minlength'].requiredLength }}
    characters long.
  </p>  
  <p *ngIf="control.errors?.['email']" class="text-red-400">
    You must enter a valid email.
  </p>
  <p *ngIf="control.errors?.['min']" class="text-red-400">
    Your are too young.
  </p>
  <p *ngIf="control.errors?.['max']" class="text-red-400">
    Your are too old.
  </p>
  <p *ngIf="control.errors?.['pattern']" class="text-red-400">
    Password must contain at least one letter, one number, and be at least 8 characters long.
  </p>
  
</ng-container>
